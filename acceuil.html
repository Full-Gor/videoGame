<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Space Shooter</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            width: 800px;
            height: 600px;
        }

        .splash-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            z-index: 1;
        }

        .menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: transparent;
            color: #fff;
            z-index: 2;
        }

        .menu-option {
            margin: 10px;
            padding: 15px 30px;
            font-size: 24px;
            color: #fcfcfc;
            background: none;
            border: 2px solid #04fbac;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .menu-option:hover {
            background: #04fbac;
            color: #000;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #splash-logo {
            width: 300px;
            height: 220px;
            object-fit: contain;
        }

        #splash-logo {
            width: 300%;
            height: auto;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .blinking {
            animation: blink 0.2s linear 8;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            display: none;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="splash-screen">
            <img id="splash-logo" src="/img/alien.jpg" alt="Space Shooter Logo">
        </div>

        <div class="menu-screen">
            <a href="index.html?players=1" class="menu-option">1 JOUEUR</a>
            <a href="index.html?players=2" class="menu-option">2 JOUEURS</a>
            <button class="menu-option" onclick="location.href='option.html'">Option</button>
            <button class="menu-option" onclick="location.href='C:\Users\EDW2425\desktop\videoGame\garage.html'">GARRAGE</button>
        </div>

        <div class="video-container">
            <video id="intro-video" src="/img/video1.mp4"></video>
        </div>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const players = urlParams.get('players');

            if (players) {
                const menuScreen = document.querySelector('.menu-screen');
                menuScreen.style.display = 'none';
            } else {
                setTimeout(showMenu, 3000);
            }

            const menuOptions = document.querySelectorAll('.menu-option');
            menuOptions.forEach(option => {
                option.addEventListener('click', function(e) {
                    e.preventDefault();
                    startGameSequence(this);
                });
            });
        };

        function showMenu() {
            const menuScreen = document.querySelector('.menu-screen');
            menuScreen.style.display = 'flex';
            menuScreen.style.opacity = '0';
            menuScreen.style.transition = 'opacity 1s ease-in';
            
            setTimeout(() => {
                menuScreen.style.opacity = '1';
            }, 100);
        }

        function startGameSequence(button) {
            button.classList.add('blinking');
            
            setTimeout(() => {
                document.querySelector('.menu-screen').style.display = 'none';
                const videoContainer = document.querySelector('.video-container');
                const video = document.getElementById('intro-video');

                if (!video) {
                    console.error("Vidéo non trouvée");
                    window.location.href = button.href;
                    return;
                }

                videoContainer.style.display = 'block';
                video.preload = 'auto';
                video.muted = false;
                video.play();

                video.onended = () => {
                    window.location.href = button.href;
                };
            }, 1600);
        }
    </script>
</body>
</html>
